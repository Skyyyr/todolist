{% extends 'todo_app/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                TODO Task
            </legend>
        </fieldset>
        {{ form|crispy }}
        <div class="form-group">
            <button
                    class="btn btn-outline-info"
                    type="submit"
            >
                Post Task
            </button>
        </div>
    </form>
    <a href="{% url 'page-home' %}">
        <button
                class="btn btn-outline-info"
                type=""
        >
            Cancel
        </button>
    </a>
{% endblock %}
